
[MetaResources]
homepage                = https://github.com/preaction/{{$dist->name}}
repository.web          = https://github.com/preaction/{{$dist->name}}
repository.url          = https://github.com/preaction/{{$dist->name}}.git
bugtracker.web          = https://github.com/preaction/{{$dist->name}}/issues
repository.type         = git

[@Basic]
[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodWeaver]

[@Git]
[Git::NextVersion]
[PkgVersion]
[ModuleBuild]
[ChangelogFromGit]

[Run::BeforeBuild]
run                     = rm -f LICENSE
run                     = rm -f Makefile.PL
run                     = rm -f Build.PL
run                     = rm -f README
run                     = rm -f README.mkdn

[Run::AfterBuild]
run                     = cp %d/LICENSE ./
run                     = cp %d/Makefile.PL ./
run                     = cp %d/Build.PL ./
run                     = cp %d/README ./
run                     = cp %d/README.mkdn ./

[PruneFiles]
match                   = ^\..+
match                   = .*\.ini$
match                   = ^eg/.*

[Prereqs]
perl = 5.008

[Prereqs / TestRequires]
Test::Compile = 0
Test::More = 0
Test::Deep = 0
Test::Difference = 0
